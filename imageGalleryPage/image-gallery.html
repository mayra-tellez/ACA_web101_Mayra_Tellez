<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gallery-styles.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1></h1>
        </header>
        <div class="column">
            <div class="row">
                <div class="img-container">
                    <img src="./images/rhino.jpg" alt="two rhinoceros looking down at small bird" class="image">
                    <div class="overlay">
                        <div class="quote">Inspiring Quote</div>
                    </div>
                </div>
                <div class="img-container">
                    <img src="./images/brown-mountains.jpg" alt="brown mountains under white sky during daytime" class="image">
                    <div class="overlay">
                        <div class="quote">Inspiring Quote</div>
                    </div>
                </div>
                <div class="img-container">
                    <img src="./images/grafitti.jpg" alt="colorful grafitti on mountainside" class="image">
                    <div class="overlay">
                        <div class="quote">Inspiring Quote</div>
                    </div>
                </div>
                <div class="img-container">
                    <img src="./images/swimmer.jpg" alt="group of swimmers in water" class="image">
                    <div class="overlay">
                        <div class="quote">Inspiring Quote</div>
                    </div>
                </div>
                <div class="img-container">
                    <img src="./images/coffee.jpg" alt="white ceramic coffee mug with the word begin" class="image">
                    <div class="overlay">
                        <div class="quote">Inspiring Quote</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="img-container">
                    <img src="./images/plant and letterboard.jpg" alt="plant and letterboard with the message difficult roads lead to beautiful destinations" class="image">
                    <div class="overlay">
                        <div class="quote">Inspiring Quote</div>
                    </div>
                </div>
                <div class="img-container">
                    <img src="./images/boy.jpg" alt="young boy taking photo of grafitti mural" class="image">
                    <div class="overlay">
                        <div class="quote">Inspiring Quote</div>
                    </div>
                </div>
                <div class="img-container">
                    <img src="./images/cactus.jpg" alt="cactus covered in snow" class="image">
                    <div class="overlay">
                        <div class="quote">Inspiring Quote</div>
                    </div>
                </div>
                <div class="img-container">
                    <img src="./images/nightmountain.jpg" alt="time lapse photo of stars behind mountains" class="image">
                    <div class="overlay">
                        <div class="quote">Inspiring Quote</div>
                    </div>
                </div>
            </div>    
            <div class="row">
                <div class="img-container">
                    <img src="./images/bench.jpg" alt="wood bench on green hill overlooking mountains" class="image">
                    <div class="overlay">
                        <div class="quote">Inspiring Quote</div>
                    </div>
                </div>
                <div class="img-container">
                    <img src="./images/bird.jpg" alt="photo of black and white bird flying overhead" class="image">
                    <div class="overlay">
                        <div class="quote">Inspiring Quote</div>
                    </div>
                </div>
                <div class="img-container">
                    <img src="./images/poppy.jpg" alt="red orange texas poppies" class="image">
                    <div class="overlay">
                        <div class="quote">Inspiring Quote</div>
                    </div>
                </div>
                <div class="img-container">
                    <img src="./images/pineapple.jpg" alt="black and white photo of a pineapple" class="image">
                    <div class="overlay">
                        <div class="quote">Inspiring Quote</div>
                    </div>
                </div>
                <div class="img-container">
                    <img src="./images/turtle.jpg" alt="brown turtle swimming in body of water" class="image">
                    <div class="overlay">
                        <div class="quote">Inspiring Quote</div>
                    </div>
                </div>    
            </div>
        </div>    
    </div>
</body>
</html>
