<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/434da06752.js" crossorigin="anonymous"></script>    
    <title>Contact Mayra TÃ©llez</title>
</head>
<body>
    <main>
        <header>
            <a id="logo" href="../myPortfolio/index.html">MT <span id="page-title">Contact</span></a>
        </header>
        <div class="contact-form">
            <form action="result.html" method="GET">
                <i class="fas fa-hand-peace fa-5x" id="peace"></i>
                <section class="message-area">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" minlength="20" maxlength="500" placeholder="comments" required>
                    </textarea>
                </section>
                <section class="checkboxes">
                    <h4>How did you hear about me?</h4>
                    <input type="checkbox" id="classmate" name="classmate" value="classmate">
                    <label for="classmate">Classmate</label>
                    <br>
                    <input type="checkbox" id="resume" name="resume" value="resumeSubmission">
                    <label for="resume">Resume Submission</label>
                    <br>
                    <input type="checkbox" id="linkedIn" name="linkedIn" value="linkedIn">
                    <label for="linkedIn">LinkedIn</label>
                    <br>
                    <input type="checkbox" id="rec" name="rec" value="recommendation">
                    <label for="rec">Coding Academy<br>Recommendation</label>
                </section>
                <section class="radio-reply">
                    <h4>Would you like a reply?</h4>
                    <input type="radio" id="yes" name="yes" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="no" value="no">
                    <label for="no">No</label><br>
                </section>
                <section class="bday">
                    <label for="birthday"><h4>Enter your birthday for a special wish on your day!</h4></label>
                    <input type="date" id="birthday" name="birthday">
                </section>
                <div class="submit">
                    <input type="submit" id="submit-button">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
